<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' 'unsafe-inline' https://pokeapi.co https://moods.imood.com https://www.free-website-hit-counter.com https://raw.githubusercontent.com;
    frame-src 'self' https://ww5.cbox.ws https://gifypet.neocities.org https://www5.cbox.ws;
    connect-src 'self' https://pokeapi.co https://moods.imood.com https://www.free-website-hit-counter.com https://raw.githubusercontent.com blob:;
    ">
    <title>Random Pokemon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h2>Random Pokemon!</h2>
    </header>
          <div id="randomPokemonContainer">
        <h2>Here's your random pokemon:</h2>
        <div id="pokemon-container">
          
        </div>
      </div>
    <script>
              function getRandomPokemonId() {
            return Math.floor(Math.random() * 1010) + 1;
        }

        async function fetchPokemonData() {
            const pokemonId = getRandomPokemonId();
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
            if (!response.ok) {
                console.error("Failed to fetch Pokemon data:", +response.statusText)
                return;
            }
            const pokemon = await response.json();
            displayPokemon(pokemon);
        }

        function displayPokemon(pokemon) {
            const pokemonContainer = document.getElementById('pokemon-container');
            const pokemonName = document.createElement('h1');
            const pokemonImage = document.createElement('img');

            const capitalizedName = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);

            pokemonName.textContent = capitalizedName;
            pokemonName.classList.add('pokemon-name');

            pokemonImage.src = pokemon.sprites.front_default;
            pokemonImage.alt = pokemon.name;
            pokemonImage.classList.add('pokemon-image');

            pokemonContainer.innerHTML = '';

            pokemonContainer.appendChild(pokemonName);
            pokemonContainer.appendChild(pokemonImage);
        }

        document.addEventListener('DOMContentLoaded', fetchPokemonData);
    </script>
  </body>
</html>
